<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="header">
            <h2>Tab Manager</h2>
            <div class="buttons">
                <button id="add-category" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12.414 5H21a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h7.414zM4 5v14h16V7h-8.414l-2-2zm7 7V9h2v3h3v2h-3v3h-2v-3H8v-2z"/></svg>
                </button>
                <button id="add-tab" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"/></svg>
                </button>
            </div>
        </section>
        <section id="add-category-container" aria-hidden="true">
            <input id="add-category-input" type="text" placeholder="Category name">
            <div class="buttons">
                <button id="confirm-add-category" type="button">
                    Add
                </button>
                <button id="cancel-add-category" type="button">
                    Cancel
                </button>
            </div>
        </section>
        <div class="divider"></div>
        <section id="tabs">
        </section>
        <script src="index.js"></script>
    </body>
</html>
